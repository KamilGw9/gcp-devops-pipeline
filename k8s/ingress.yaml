apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-tracker-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: data-pipeline-api
            port:
              number: 80