replicaCount: 1

image:
repository: prom/prometheus
tag: "v2.50.0"
pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 9090
  targetPort: 9090

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

retention: "30d"

fullnameOverride: ""
nameOverride: "prometheus"