name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: gcp-devops-pipelien-kamil
  REGION: europe-central2
  CLUSTER_NAME: devops-cluster
  REPOSITORY: docker-repo
  IMAGE: data-pipeline-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Google Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker
      run: gcloud auth configure-docker europe-central2-docker.pkg.dev --quiet

    - name: Build Docker image
      run: docker build -t europe-central2-docker.pkg.dev/gcp-devops-pipelien-kamil/docker-repo/data-pipeline-api:${{ github.sha }} ./app

    - name: Push Docker image
      run: docker push europe-central2-docker.pkg.dev/gcp-devops-pipelien-kamil/docker-repo/data-pipeline-api:${{ github.sha }}

    - name: Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: devops-cluster
        location: europe-central2-a

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

    - name: Deploy Prometheus with Helm
      run: |
        helm upgrade --install prometheus ./helm/prometheus \
          --namespace monitoring \
          --create-namespace \
          --values ./helm/prometheus/values.yaml

    - name: Deploy Grafana with Helm
      run: |
        helm upgrade --install grafana ./helm/grafana \
          --namespace monitoring \
          --create-namespace \
          --set adminPassword="${{ secrets.GRAFANA_PASSWORD }}" \
          --values ./helm/grafana/values.yaml

    - name: Verify monitoring deployment
      run: |
        kubectl get pods -n monitoring
        kubectl get svc -n monitoring

    - name: Deploy to GKE
      run: kubectl set image deployment/data-pipeline-api data-pipeline-api=europe-central2-docker.pkg.dev/gcp-devops-pipelien-kamil/docker-repo/data-pipeline-api:${{ github.sha }}
